<div class="page-container" data-article="{{page.article.index}}" data-page="{{page.index}}"> <span class="spinner" us-spinner="loading" ng-if="!loaded"></span> <img class="magazine-page" ng-src="{{imageUrl}}" alt="{{page.article.title}}"> <div class="enrichments"> <actionpoints actionpoint="actionpoint" ng-repeat="actionpoint in page.actionpoints" ng-if="showEnrichedContent"> </actionpoints> <div ng-repeat="anchor in page.anchors" ng-if="showEnrichedContent"> <a anchor class="actionpoint link" ng-class="{flash: hover, show: $root.actionpointsVisible}" ng-mouseenter="hover = true" ng-mouseleave="hover = false" data="anchor" href="{{anchor.url}}" title="{{anchor.title}}"></a> </div> <highlights ng-repeat="hl in highlights | filter: {word: pageKeyword}" style="display:block;position:absolute;top:{{100-hl.y}}%;left:{{hl.x}}%;height:{{hl.h}}%;width:{{hl.w}}%" ng-if="showHighLights"> </highlights> <favorites ng-repeat="fm in favoriteMatches | filter: {page: page.article.index}" style="text-align:center; background-color:transparent; color:rgb(253, 197, 11); display:block;position:absolute;top:{{100-fm.y}}%;left:{{fm.x}}%;height:{{fm.h1}}%;width:{{fm.w1}}%"> <i class="fa fa-star" style="color:rgb(255, 132, 16)"></i> </favorites> <noterecs ng-repeat="nr in noterecs | filter: {page: page.article.index}" style="display:block;position:absolute;top:{{nr.yCoordinate}}%;left:{{nr.xCoordinate}}%;height:{{nr.height}}%;width:{{nr.width}}%" class="notes-{{nr.style}}" ng-if="nr.height > 0 && nr.page == page.article.index"> </noterecs> </div> <div ng-if="drawingMode" id="drawing-mode-canvas" style="z-index:999999;position:absolute;top:0;width:100%;background-color:rgba(0,0,0,0.5);height:100%;cursor:default" hm-panstart="rectangleStart($event)" hm-panmove="rectangleScale($event)" hm-panend="rectangleStop($event)" ng-click="rectangleCancel($event)"> <div id="notes-rectangle" ng-style="noteRectanglePosition" style="display:none;background-color:rgba(255,0,0,0.2);border:2px red solid;position:absolute;width:100px;height:100px"></div> </div> </div>
